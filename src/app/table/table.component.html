<div class="card-deck">
  <div class="card">
    <div class="card-header">Events</div>
    <div class="card-body">
      <p class="card-text">
        Displaying {{ limit * (page - 1)}} to {{ limit * page }} of {{ count }} records
      </p>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Type</th>
              <th>Country</th>
              <th>Fatalities</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>{{ event.EVENT_ID }}</td>
              <td>{{ event.EVENT_DATE | date }}</td>
              <td>{{ event.EVENT_TYPE }}</td>
              <td>{{ event.COUNTRY_NAME }}</td>
              <td>{{ event.FATALITIES }}</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex mb-3">
          <div class="pt-3">
            <label>Page Size:</label>
          </div>
          <div class="mr-auto p-2">
            <select class="form-control ml-2" [(ngModel)]="limit" (change)="limitChanged()">
              <option>10</option>
              <option>50</option>
              <option>100</option>
            </select>
          </div>
          <div class="p-2">
            <pagination
              [itemsPerPage]="limit"
              [boundaryLinks]="true"
              [maxSize]="5"
              [totalItems]="count"
              [(ngModel)]="page"
              (pageChanged)="pageChanged($event)"
            ></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
